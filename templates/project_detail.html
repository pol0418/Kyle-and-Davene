{% extends 'base.html' %}

{% block title %}{{ project.title }} â€” Project{% endblock %}

{% block content %}
  <article class="project-detail">
    <h1>{{ project.title }}</h1>
    {% if project.image %}
      <div class="project-image">
        <img src="{{ project.image.url }}" alt="{{ project.title }}" />
      </div>
    {% endif %}
    <p class="project-desc">{{ project.description }}</p>
    {% if project.url %}
      <p><a class="button" href="{{ project.url }}" target="_blank" rel="noopener">Open Project</a></p>
    {% endif %}
    <p class="muted">Added: {{ project.created_at }}</p>
  </article>
{% endblock %}
